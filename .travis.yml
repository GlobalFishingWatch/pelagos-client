install:
  - curl -sL https://deb.nodesource.com/setup | sudo bash - > install-log || { cat install-log; exit 1; }
  - sudo apt-get update > install-log || { cat install-log; exit 1; }
  - sudo apt-get install -qq xvfb chromium-browser nodejs > install-log || { cat install-log; exit 1; }
  - sudo npm install testem -g > install-log || { cat install-log; exit 1; }

script:
  - make
  - xvfb-run testem -l Chromium ci --timeout 60
