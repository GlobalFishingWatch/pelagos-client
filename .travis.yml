install:
  - sudo make prerequisites

script:
  - export LIBGL_DEBUG=verbose; xvfb-run -s "-screen 0 1280x1024x24" glxinfo
  - make all
  - make unit-tests
  - make integration-tests

before_script:
  - scripts/travis-checkout-data.sh

after_script:
  - cp *.png travis-data || true
  - scripts/travis-upload-data.sh
